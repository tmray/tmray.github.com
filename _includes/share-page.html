  <li><a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.author.twitter_username }}&related={{ site.author.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter"><img src="{{ site.baseurl }}/public/images/flat_web_icon_set/black/Twitter.png"></a></li>
  <li><a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><img src="{{ site.baseurl }}/public/images/flat_web_icon_set/black/Facebook.png"></a></li>
  <li><a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><img src="{{ site.baseurl }}/public/images/flat_web_icon_set/black/Google+.png"></a></li>
  <li><a href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Submit to Reddit"><img src="{{ site.baseurl }}/public/images/flat_web_icon_set/black/Reddit.png"></a></li>
  <li><a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&source={{ site.url }}" rel="nofollow"><img src="{{ site.baseurl }}/public/images/flat_web_icon_set/black/LinkedIn.png"></a></li>
